<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr/br tags</title>

</head>
<body>
    <!-- use of hr and br tags -->

    <h1>names of 3 animals,flowers & birds</h1>
    <h2>by using hr br bold italic underline tags</h2>
    <b>animals</b>
    <br>
    <u>1-lion</u>
    <br>
    <u>2-monkey</u>
    <br>
    <u>3-tiger</u>
    <hr>
    <b>flowers</b>
    <br>
    <u>1-lotus</u>
    <br>
    <u>2-rose</u>
    <br>
    <u>3-lily</u>
    <hr>
    <b>birds</b>
    <br>
    <u>1-crow</u>
    <br>
    <u>2-peacock</u>
    <br>
    <u>3-owl</u>
</body>
</html>
