<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>grid properties</title>
    <style>
        .container{
            background-color: cadetblue;
            height: 50vh;
            display: grid;
            row-gap: 5px ;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 30px 30px;
            column-gap: 5px;
            justify-content:center;
            align-content:center ;
        }
        .box{
            border: 1px solid red;
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat at eaque id, earum quasi recusandae repudiandae deserunt voluptate ratione reiciendis. -->
        <div class="box">
             1
        </div>
        <div class="box">
            2
        </div>
        <div class="box">
            3
        </div>
        <div class="box">
            4
        </div>
    </div>
</body>
</html>
