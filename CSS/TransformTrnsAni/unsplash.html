<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedding unsplash real time random image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-content: center;
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
           <img src="https://source.unsplash.com/random" alt="img not found" width="300px" height="300px">
        </div>
    </div>
</body>
</html>
