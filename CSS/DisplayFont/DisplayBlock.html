<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content1{
            width: 220px; 
            height: 300px;
            background-color: aqua;
            display: block;
            margin: 10px; 
            padding: 10px;
                }
        .content2{
            width: 220px;
            height: 300px;
            background-color: red;
            display:block ;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

</html>
